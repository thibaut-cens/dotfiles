source = $HOME/.config/hypr/themes/everforest.conf

$font = MonaspiceNe NF

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/Hokusai/landscape/53191.jpg
  reload_cmd = bash -c 'find $HOME/Pictures/Hokusai/landscape/ -type f | sort -R | head -n 1'
  reload_time = 30
  color = $base
  crossfade_time = 5
}

